<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
      <h2 class="logo"></h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="login-btn">Log in</button>
        <button class="signup-btn">Sign up</button>
      </nav>
    </header>

    <!-- Login & Sign Up Form -->
    <div class="popup-overlay" style="display: none;"></div>
    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" id="login-email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" id="login-password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox"> Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="submit-btn">Login</button>
          <div class="login-register">
            <p>Don't have an account?
              <img width="5px" />
              <a href="#" class="register-link">SignUp</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>SignUp</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" id="register-username" required>
            <label>Name</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" id="register-email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" id="register-password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">I agree to the terms & conditions</label>
          </div>
          <button type="submit" class="submit-btn">SignUp</button>
          <div class="login-register">
            <p>Already have an account?
              <img width="5px" />
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <button id="toggleAssistant" class="voice-assistant-button">
      <svg class="voice-assistant-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <div class="button-text">
        <span>Voice Assistant</span>
        <span>Sumita</span>
      </div>
    </button>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="voice.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=CxIpWqq7"></script>
  </body>

</html>
